<html>

<head>
    <meta charset="utf-8">
    <title>Curso de JS - Manipulando a DOM</title>
    <style>
        body {
            background-color: #0C0C0D;
        }
    </style>
</head>

<body>
    <!--Alterando estilos-->
    <div id="app">
        <div class="box"></div>
    </div>
    <script>
        var boxElement = document.querySelector('.box');
        
        boxElement.style.width = 100;
        boxElement.style.height = 100;
        boxElement.style.backgroundColor = '#f00';
    </script>
</body>

</html>
